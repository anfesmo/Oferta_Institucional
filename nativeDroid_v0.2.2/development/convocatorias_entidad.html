<body>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.ui-icon.ui-icon-arrow-d.ui-icon-shadow').hide();
            cargar_departamentos();
        });

        function cargar_departamentos() {
						
            $("#combo_departamento").find('option').remove().end().attr("selected", "selected");
            var xmlhttp = new window.XMLHttpRequest();
            xmlhttp.open('POST', 'http://maariv.unidadvictimas.gov.co/WSMAARIV/WS_MAARIV.asmx?wsdl', true);
            var sr = '<soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:tem="http://tempuri.org/">' +
                     '<soapenv:Header/>' +
                        '<soapenv:Body>' +
                            '<tem:consultar_departamentos>' +
                                '<!--Optional:-->' +
                                '<tem:id_departamento></tem:id_departamento>' +
                                '<!--Optional:-->' +
                                '<tem:USUARIO>MAARIV_OFERTA</tem:USUARIO>' +
                                '<!--Optional:-->' +
                                '<tem:PASSWORD>Temporal*2013</tem:PASSWORD>' +
                                '<!--Optional:-->' +
                                '<tem:opcion>1</tem:opcion>' +
                            '</tem:consultar_departamentos>' +
                        '</soapenv:Body>' +
                      '</soapenv:Envelope>';
            xmlhttp.setRequestHeader('Content-Type', 'text/xml');
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4) {
                    try { //Internet Explorer
                        xmlDoc = new ActiveXObject("Microsoft.XMLDOM");
                        xmlDoc.async = "false";
                        xmlDoc.loadXML(this.responseText);
                    }
                    catch (e) {
                        try { // Firefox, Mozilla, Opera, etc.
                            parser = new DOMParser();
                            xmlDoc = parser.parseFromString(this.responseText, "text/xml");
                        }
                        catch (e) {
                            //alert(e.message);
                            return;
                        }
                    }
                    var nodes = xmlDoc.getElementsByTagName("departamento");
                    var cantidad = nodes.length;
                    var texto_combo = "";
                    for (var i = 0; i < cantidad; i++) {
						if(xmlDoc.getElementsByTagName("departamento")[i].childNodes[0].nodeValue == localStorage.getItem("nombre_departamento")){
							texto_combo += "<option value='" + omitirAcentos(xmlDoc.getElementsByTagName("id_departamento")[i].childNodes[0].nodeValue.toUpperCase()) + "' selected>" + xmlDoc.getElementsByTagName("departamento")[i].childNodes[0].nodeValue + "</option>";
						}else{
							texto_combo += "<option value='" + omitirAcentos(xmlDoc.getElementsByTagName("id_departamento")[i].childNodes[0].nodeValue.toUpperCase()) + "'>" + xmlDoc.getElementsByTagName("departamento")[i].childNodes[0].nodeValue + "</option>";
						}
                    }
									
                    $("#combo_departamento").append(texto_combo);
					$("#combo_departamento").selectmenu('refresh');
					cargar_ciudades();
                }
            }
            xmlhttp.send(sr);
        }

        function cargar_ciudades() {
            $("#combo_municipio").find('option').remove().end().selectmenu('refresh');
            var xmlhttp = new window.XMLHttpRequest();
            xmlhttp.open('POST', 'http://maariv.unidadvictimas.gov.co/WSMAARIV/WS_MAARIV.asmx?wsdl', true);
            var sr = '<soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:tem="http://tempuri.org/">' +
                     '<soapenv:Header/>' +
                        '<soapenv:Body>' +
                            '<tem:consultar_municipios_por_departamento>' +
                                '<!--Optional:-->' +
                                '<tem:id_departamento>' + $("#combo_departamento").val() + '</tem:id_departamento>' +
                                '<!--Optional:-->' +
                                '<tem:USUARIO>MAARIV_OFERTA</tem:USUARIO>' +
                                '<!--Optional:-->' +
                                '<tem:PASSWORD>Temporal*2013</tem:PASSWORD>' +
                                '<!--Optional:-->' +
                                '<tem:opcion>1</tem:opcion>' +
                            '</tem:consultar_municipios_por_departamento>' +
                        '</soapenv:Body>' +
                      '</soapenv:Envelope>';
            xmlhttp.setRequestHeader('Content-Type', 'text/xml');
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4) {
                    try { //Internet Explorer
                        xmlDoc = new ActiveXObject("Microsoft.XMLDOM");
                        xmlDoc.async = "false";
                        xmlDoc.loadXML(this.responseText);
                    }
                    catch (e) {
                        try { // Firefox, Mozilla, Opera, etc.
                            parser = new DOMParser();
                            xmlDoc = parser.parseFromString(this.responseText, "text/xml");
                        }
                        catch (e) {
                            //alert(e.message);
                            return;
                        }
                    }
                    var nodes = xmlDoc.getElementsByTagName("municipio");
                    var cantidad = nodes.length;
                    var texto_combo = "";
                    for (var i = 0; i < cantidad; i++) {
						if(xmlDoc.getElementsByTagName("municipio")[i].childNodes[0].nodeValue == localStorage.getItem("nombre_municipio")){
							texto_combo += "<option value='" + omitirAcentos(xmlDoc.getElementsByTagName("id_municipio")[i].childNodes[0].nodeValue.toUpperCase()) + "' selected>" + xmlDoc.getElementsByTagName("municipio")[i].childNodes[0].nodeValue + "</option>";
						}else{
							texto_combo += "<option value='" + omitirAcentos(xmlDoc.getElementsByTagName("id_municipio")[i].childNodes[0].nodeValue.toUpperCase()) + "'>" + xmlDoc.getElementsByTagName("municipio")[i].childNodes[0].nodeValue + "</option>";
							$("#combo_municipio").val("2");
						}
                    }
                    $("#combo_municipio").append(texto_combo);
					$("#combo_municipio").selectmenu('refresh');
					cargar_datos();
                }
            }
            xmlhttp.send(sr);
        }
				
		function cargar_datos() {	
			$("#listadoProgramas").html("");
			var depto = $("#combo_departamento option:selected").text();
			var municipio = $("#combo_municipio option:selected").text();
			
			if(municipio == "0 SELECCIONE"){
				municipio = "";
			}
			
			var estado = $("#combo_estado").val();
			var texto = "";
			
            var xmlhttp = new window.XMLHttpRequest();
            xmlhttp.open('POST', 'http://maariv.unidadvictimas.gov.co/WSMAARIV/?wsdl', true);
            var sr = '<soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:tem="http://tempuri.org/">'+
						   '<soapenv:Header/>'+
						   '<soapenv:Body>'+
							  '<tem:consultar_oferta>'+
								 '<tem:id_departamento>'+depto+'</tem:id_departamento>'+
								 '<tem:id_municipio>'+municipio+'</tem:id_municipio>'+
								 '<tem:entidad></tem:entidad>'+
								 '<tem:programa></tem:programa>'+
								 '<tem:estado>'+estado+'</tem:estado>'+
								 '<tem:USUARIO>MAARIV_OFERTA</tem:USUARIO>'+
								 '<tem:PASSWORD>Temporal*2013</tem:PASSWORD>'+
								 '<tem:opcion>1</tem:opcion>'+
							  '</tem:consultar_oferta>'+
						   '</soapenv:Body>'+
						'</soapenv:Envelope>'
            
            xmlhttp.setRequestHeader('Content-Type', 'text/xml');
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4) {
                    //                     
                    try { //Internet Explorer
                        xmlDoc = new ActiveXObject("Microsoft.XMLDOM");
                        xmlDoc.async = "false";
                        xmlDoc.loadXML(this.responseText);
                    }
                    catch (e) {
                        try { // Firefox, Mozilla, Opera, etc.
                            parser = new DOMParser();
                            xmlDoc = parser.parseFromString(this.responseText, "text/xml");
                        }
                        catch (e) {
                            //alert(e.message);
                            return;
                        }
                    }
                    var nodes = xmlDoc.getElementsByTagName("Table");
                    var cantidad = nodes.length;
                    
					for (var i = 0; i < cantidad; i++) {

						texto += "<li style='border-bottom-color:red !important;'>  <div data-role='collapsible'><h2 style='padding-bottom:2px;'>"; 
						if (xmlDoc.getElementsByTagName("NOMBRE_PROGRAMA")[i] != null && xmlDoc.getElementsByTagName("NOMBRE_PROGRAMA")[i].childNodes.length > 0){
							texto += xmlDoc.getElementsByTagName("NOMBRE_PROGRAMA")[i].childNodes[0].nodeValue; 
						}
						texto += "</h2>";
                        texto += "<p class='parra_texto ui-li-desc'><strong>DescripciÛn programa:</strong><br />";
						if (xmlDoc.getElementsByTagName("DESCRIPCION_PROGRAMA")[i] != null && xmlDoc.getElementsByTagName("DESCRIPCION_PROGRAMA")[i].childNodes.length > 0){
							texto += xmlDoc.getElementsByTagName("DESCRIPCION_PROGRAMA")[i].childNodes[0].nodeValue;
						}
						texto += "</p>";
						texto += "<p><strong>Fecha de inicio:</strong><br /> ";
						if (xmlDoc.getElementsByTagName("FECHA_INICIO_OFERTA")[i] != null && xmlDoc.getElementsByTagName("FECHA_INICIO_OFERTA")[i].childNodes.length > 0){
							texto += xmlDoc.getElementsByTagName("FECHA_INICIO_OFERTA")[i].childNodes[0].nodeValue.substring(0,10);
						}
						texto +="  </p> <br>";
                        texto += "<p><strong>Municipio:</strong><br />";
						if (xmlDoc.getElementsByTagName("MUNICIPIO")[i] != null && xmlDoc.getElementsByTagName("MUNICIPIO")[i].childNodes.length > 0){
							texto += xmlDoc.getElementsByTagName("MUNICIPIO")[i].childNodes[0].nodeValue; 
						}
						texto +=" </p>";
						texto += "<p><strong>Entidad:</strong><br />";
						if (xmlDoc.getElementsByTagName("NOMBRE_ENTIDAD")[i] != null && xmlDoc.getElementsByTagName("NOMBRE_ENTIDAD")[i].childNodes.length > 0){
							xmlDoc.getElementsByTagName("NOMBRE_ENTIDAD")[i].childNodes[0].nodeValue; 
						}
						texto +=" </p>";
						texto += "<p><strong>Horario de atenciÛn:</strong><br /> ";
						if (xmlDoc.getElementsByTagName("HORARIO")[i] != null && xmlDoc.getElementsByTagName("HORARIO")[i].childNodes.length > 0){
							texto += xmlDoc.getElementsByTagName("HORARIO")[i].childNodes[0].nodeValue; 
						}
						texto +="  </p> <br>";
                        texto += "</div></li>";
                    }
                    $("#listadoProgramas").append(texto);
                    $("#listadoProgramas").listview("refresh");
                    $('div[data-role=collapsible]').collapsible({ refresh: true });
                    $('div[data-role=navbar]').navbar({ refresh: true });
                }
            }
            xmlhttp.send(sr);
        }

        function omitirAcentos(text) {
            var acentos = "√¿¡ƒ¬»…À ÃÕœŒ“”÷‘Ÿ⁄‹€„‡·‰‚ËÈÎÍÏÌÔÓÚÛˆÙ˘˙¸˚—Ò«Á";
            var original = "AAAAAEEEEIIIIOOOOUUUUaaaaaeeeeiiiioooouuuunncc";
            for (var i = 0; i < acentos.length; i++) {
                if (text != null) {
                    text = text.replace(acentos.charAt(i), original.charAt(i));
                }
            }
            return text;
        }
        
    </script>
