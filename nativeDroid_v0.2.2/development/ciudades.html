<!DOCTYPE HTML>
<html>
<head>
    <title>nativeDroid - Theme for jQuery Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <!-- jQueryMobileCSS - original without styling -->
    <link rel="stylesheet" href="css/jquerymobile.css" />
    <!-- nativeDroid core CSS -->
    <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />
    <!-- nativeDroid: Light/Dark -->
    <link rel="stylesheet" href="css/jquerymobile.nativedroid.light.css" id='jQMnDTheme' />
    <!-- nativeDroid: Color Schemes -->
    <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.red.css" id='jQMnDColor' />
    <!-- jQuery / jQueryMobile Scripts -->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head>
<body>
    <div data-role="page" data-theme='b'>
        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <a href="index.html" data-ajax="false"><i class='icon-ellipsis-vertical'></i></a>
            <h1>
                Puntos de atenci&oacute;n</h1>
        </div>
        <div data-role="content">
            <ul data-role="listview" data-inset="false" data-icon="false" data-divider-theme="b">
                <li data-role="list-divider">Seleccione un municipio</li>
            </ul>
            <div data-role="collapsible" data-content-theme="b">
                <h4>
                    VALLEDUPAR</h4>
                <div class='inset'>
                    <br />
                    <strong>Direcci&oacute;n:</strong>
                    <h4>
                        Calle 20 No 11-115 Barrio LA GRANJA</h4>
                    <strong>Ubicaci&oacute;n geogr&aacute;fica:</strong><br />
                    <br />
                    <img src="imagenes/mapa_1.png" alt="mapa" style="width: 100%; height: 100px;" />
                </div>
            </div>
            <div data-role="collapsible" data-content-theme="b">
                <h4>
                    CODAZZI</h4>
                <div class='inset'>
                    <br />
                    <strong>Direcci&oacute;n:</strong>
                    <h4>
                        Calle 25 con Cra 16 Terminal de Transportes Oficina UAO</h4>
                    <strong>Ubicaci&oacute;n geogr&aacute;fica:</strong><br />
                    <br />
                    <img src="imagenes/mapa_2.png" alt="mapa" style="width: 100%; height: 100px;" />
                </div>
            </div>
        </div>
        <div data-position="fixed" data-tap-toggle="false" data-role="footer" data-tap-toggle="false"
            data-theme='b'>
            <div data-role="navbar">
                <ul>
                    <li><a href="#" data-icon="facebook">facebook</a></li>
                    <li><a href="#" data-icon="twitter">twitter</a></li>
                    <li><a href="#" data-icon="youtube">youtube</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
