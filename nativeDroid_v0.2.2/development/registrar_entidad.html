<!DOCTYPE HTML>
<html>
<head>
    <title>Oferta Institucional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
    <link rel="stylesheet" href="css/font-awesome.min.css" />

    <!-- jQueryMobileCSS - original without styling -->
    <link rel="stylesheet" href="css/jquerymobile.css" />

    <!-- nativeDroid core CSS -->
    <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />

    <!-- nativeDroid: Light/Dark -->
    <link rel="stylesheet" href="css/jquerymobile.nativedroid.light.css" id='jQMnDTheme' />

    <!-- nativeDroid: Color Schemes -->
    <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.red.css" id='jQMnDColor' />

    <!-- jQuery / jQueryMobile Scripts -->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>


</head>
<body>

    <div data-role="page" data-theme='b'>


        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <a href="admin1.html" data-ajax="false"><i class='icon-ellipsis-vertical'></i></a>
            <h1>Registrar Entidad</h1>
        </div>
        <div style="margin: 0 auto; max-width: 600px;">
            <div data-role="content">
                <br />
                <form>
                    <ul data-role="listview" data-inset="true">
                        <li data-role="fieldcontain">
                            <label for="name2b">Nombre de la Entidad:</label>
                            <input type="text" name="name2" id="name2b" value="" data-clear-btn="true" placeholder="Ingrese el nombre de la entidad...">
                        </li>
                        <li data-role="fieldcontain">
                            <label for="select-choice-1b" class="select">Ubicación:</label>
                            <select name="select-choice-1" id="select-choice-1b" data-native-menu="true">
                                <option value="Armenia">Armenia</option>
                                <option value="Armenia">Barranquilla</option>
                                <option value="Armenia">Bello</option>
                                <option value="Armenia">Bogotá</option>
                                <option value="Armenia">Bucaramanga</option>
                                <option value="Armenia">Buenaventura</option>
                                <option value="Armenia">Cali</option>
                                <option value="Armenia">Cartagena</option>
                                <option value="Armenia">Cúcuta</option>
                                <option value="Armenia">Envigado</option>
                                <option value="Armenia">Floridablanca</option>
                                <option value="Armenia">Ibagué</option>
                                <option value="Armenia">Itagüí</option>
                                <option value="Armenia">Manizales</option>
                                <option value="Armenia">Medellín</option>
                                <option value="Armenia">Montería</option>
                                <option value="Armenia">Neiva</option>
                                <option value="Armenia">Palmira</option>
                                <option value="Armenia">Pasto</option>
                                <option value="Armenia">Pereira</option>
                                <option value="Armenia">Popayán</option>
                                <option value="Armenia">Riohacha</option>
                                <option value="Armenia">Santa Marta</option>
                                <option value="Armenia">Sincelejo</option>
                                <option value="Armenia">Soacha</option>
                                <option value="Armenia">Soledad</option>
                                <option value="Armenia">Tuluá</option>
                                <option value="Armenia">Valledupar</option>
                                <option value="Armenia">Villavicencio</option>
                            </select>
                        </li>
                        <li data-role="fieldcontain">
                            <label for="textarea2b">Descripción página web:</label>
                            <textarea cols="40" rows="20" name="textarea2" id="textarea2b" placeholder="Ingrese una descripción de la página web..."></textarea>
                        </li>
                        <li data-role="fieldcontain">
                            <label for="horario">Horario de atención:</label>
                            <input type="password" name="horario" id="horario" value="" data-clear-btn="true" placeholder="Ingrese el horario de atención...">
                        </li>
                        <li>
                            <fieldset class="ui-grid-a">
                                <div class="ui-block-b">
                                </div>
                                <div class="ui-block-b">
                                    <button type="button" data-theme="b" onclick="abrir()">Guardar</button>
                                </div>
                            </fieldset>
                        </li>
                        <li data-role="fieldcontain">
                            <div class='message success' id="mensaje_correcto" style="display: none;">
                                <i class='icon-ok'></i>
                                <p>La entidad se ha registrado correctamente.</p>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>

        </div>
    </div>
    <!-----------------------------------Agregado ---------------------------------->

    <script type="text/javascript">
        function abrir() {
            $('#mensaje_correcto').fadeIn();
        }
    </script>

    <!-----------------------------------Agregado ---------------------------------->
</body>
</html>
