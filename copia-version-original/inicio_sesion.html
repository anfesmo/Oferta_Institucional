<!DOCTYPE HTML>
<html>
<head>
    <title>Oferta Institucional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
    <link rel="stylesheet" href="css/font-awesome.min.css" />

    <!-- jQueryMobileCSS - original without styling -->
    <link rel="stylesheet" href="css/jquerymobile.css" />

    <!-- nativeDroid core CSS -->
    <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />

    <!-- nativeDroid: Light/Dark -->
    <link rel="stylesheet" href="css/jquerymobile.nativedroid.light.css" id='jQMnDTheme' />

    <!-- nativeDroid: Color Schemes -->
    <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.red.css" id='jQMnDColor' />

    <!-- jQuery / jQueryMobile Scripts -->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>

    <!-----------------------------------Agregado ---------------------------------->

    <link rel="stylesheet" href="http://bxslider.com/lib/jquery.bxslider.css" />
    <script type="text/javascript" src="js/jquery.bxslider.js"></script>

    <!-----------------------------------Agregado ---------------------------------->

</head>
<body>
    <div data-role="page" data-theme='b'>
        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <h1>Iniciar Sesión</h1>

        </div>
        <div style="margin: 0 auto; max-width: 980px;">
            <ul class="bxslider">
                <li>
                    <img src="imagenes/1.jpg" /></li>
                <li>
                    <img src="imagenes/2.jpg" /></li>
                <li>
                    <img src="imagenes/3.jpg" /></li>
            </ul>
        </div>
        <div style="margin: 0 auto; max-width: 600px;">

            <div data-role="content">
                <div class='inset'>
                    <div class='message info'>
                        <i class='icon-info-sign'></i>

                        <p>
                            Bienvenido al portal de la Unidad para la Atención y Reparación Integral de las Víctimas.<br />
                            Para acceder al portal de Oferta Institucional por favor inicie sesión con su nombre de usuario y contraseña.
                        </p>
                    </div>
                </div>
                <form>
                    <ul data-role="listview" data-inset="true">
                        <li data-role="fieldcontain">
                            <label for="name2b">Nombre de Usuario:</label>
                            <input type="text" name="name2" id="name2b" value="" data-clear-btn="true" placeholder="Ingrese su nombre de usuario...">
                        </li>
                        <li data-role="fieldcontain">
                            <label for="contrasena">Contraseña:</label>
                            <input type="password" name="contrasena" id="contrasena" value="" data-clear-btn="true" placeholder="Ingrese su contraseña...">
                        </li>
                        <li data-role="fieldcontain">
                            <label for="select-choice-1b" class="select">Tipo de Usuario</label>
                            <select name="select-choice-1" id="select-choice-1b" data-native-menu="true">
                                <option value="Unidad">Unidad de Reparación de Víctimas</option>
                                <option value="Entidad">Entidad</option>
                            </select>
                        </li>
                        <li>
                            <fieldset class="ui-grid-a">
                                <div class="ui-block-b">
                                </div>
                                <div class="ui-block-b">
                                    <button type="button" data-theme="b" onclick="abrir()">Ingresar</button>
                                </div>
                            </fieldset>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
    <!-----------------------------------Agregado ---------------------------------->

    <script type="text/javascript">
        $(document).ready(function () {
            $('.bxslider').bxSlider();
        });

        function abrir() {
            if ($('#select-choice-1b').val() == "Unidad") {
                location.href = "home1.html";
            }
            if ($('#select-choice-1b').val() == "Entidad") {
                location.href = "home2.html";
            }
        }
    </script>

    <!-----------------------------------Agregado ---------------------------------->
</body>
</html>
