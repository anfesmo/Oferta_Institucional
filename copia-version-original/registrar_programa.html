<!DOCTYPE HTML>
<html>
<head>
    <title>Oferta Institucional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
    <link rel="stylesheet" href="css/font-awesome.min.css" />

    <!-- jQueryMobileCSS - original without styling -->
    <link rel="stylesheet" href="css/jquerymobile.css" />

    <!-- nativeDroid core CSS -->
    <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />

    <!-- nativeDroid: Light/Dark -->
    <link rel="stylesheet" href="css/jquerymobile.nativedroid.light.css" id='jQMnDTheme' />

    <!-- nativeDroid: Color Schemes -->
    <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.red.css" id='jQMnDColor' />

    <!-- jQuery / jQueryMobile Scripts -->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>


</head>
<body>

    <div data-role="page" data-theme='b'>


        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <a href="admin2.html" data-ajax="false"><i class='icon-ellipsis-vertical'></i></a>
            <h1>Registrar Programa</h1>
        </div>
        <div style="margin: 0 auto; max-width: 600px;">
            <div data-role="content">
                <br />
                <form>
                    <ul data-role="listview" data-inset="true">
                        <li data-role="fieldcontain">
                            <label for="name2b">Requisitos:</label>
                            <input type="text" name="name2" id="name2b" value="" data-clear-btn="true" placeholder="Ingrese un requisito para el programa...">
                            <fieldset class="ui-grid-a">
                                <div class="ui-block-b">
                                </div>
                                <div class="ui-block-b">
                                    <button type="button" data-theme="b" onclick="abrir()">Agregar requisito</button>
                                </div>
                            </fieldset>
                        </li>
                        <li data-role="fieldcontain">
                            <label for="select-choice-1b" class="select">Departamento:</label>
                            <select name="select-choice-1" id="select1" data-native-menu="true">
                                <option value="Antioquia">Antioquia</option>
                                <option value="Atlántico">Atlántico</option>
                                <option value="Bogotá">Bogotá</option>
                                <option value="Bolívar">Bolívar</option>
                                <option value="Caldas">Caldas</option>
                                <option value="Cauca">Cauca</option>
                                <option value="Cesar">Cesar</option>
                                <option value="Córdoba">Córdoba</option>
                                <option value="Cundinamarca">Cundinamarca</option>
                                <option value="Huila">Huila</option>
                                <option value="La Guajira">La Guajira</option>
                                <option value="Magdalena">Magdalena</option>
                                <option value="Meta">Meta</option>
                                <option value="Nariño">Nariño</option>
                                <option value="Norte de Santander">Norte de Santander</option>
                                <option value="Quindío">Quindío</option>
                                <option value="Risaralda">Risaralda</option>
                                <option value="Risaralda">Santander</option>
                                <option value="Risaralda">Sucre</option>
                                <option value="Risaralda">Tolima</option>
                                <option value="Risaralda">Valle del Cauca</option>
                            </select>
                        </li>
                        <li data-role="fieldcontain">
                            <label for="select-choice-1b" class="select">Municipio:</label>
                            <select name="select-choice-1" id="select-choice-1b" data-native-menu="true">
                                <option value="Armenia">Armenia</option>
                                <option value="Armenia">Barranquilla</option>
                                <option value="Armenia">Bello</option>
                                <option value="Armenia">Bogotá</option>
                                <option value="Armenia">Bucaramanga</option>
                                <option value="Armenia">Buenaventura</option>
                                <option value="Armenia">Cali</option>
                                <option value="Armenia">Cartagena</option>
                                <option value="Armenia">Cúcuta</option>
                                <option value="Armenia">Envigado</option>
                                <option value="Armenia">Floridablanca</option>
                                <option value="Armenia">Ibagué</option>
                                <option value="Armenia">Itagüí</option>
                                <option value="Armenia">Manizales</option>
                                <option value="Armenia">Medellín</option>
                                <option value="Armenia">Montería</option>
                                <option value="Armenia">Neiva</option>
                                <option value="Armenia">Palmira</option>
                                <option value="Armenia">Pasto</option>
                                <option value="Armenia">Pereira</option>
                                <option value="Armenia">Popayán</option>
                                <option value="Armenia">Riohacha</option>
                                <option value="Armenia">Santa Marta</option>
                                <option value="Armenia">Sincelejo</option>
                                <option value="Armenia">Soacha</option>
                                <option value="Armenia">Soledad</option>
                                <option value="Armenia">Tuluá</option>
                                <option value="Armenia">Valledupar</option>
                                <option value="Armenia">Villavicencio</option>
                            </select>
                        </li>
                        <li data-role="fieldcontain">
                            <label for="consiste">En que consiste:</label>
                            <textarea cols="40" rows="20" name="consiste" id="consiste" placeholder="Ingrese una descripción del programa..."></textarea>
                        </li>
                        <li data-role="fieldcontain">
                            <label for="objetivo">Población objetivo:</label>
                            <input type="text" name="objetivo" id="objetivo" value="" data-clear-btn="true" placeholder="Ingrese una población objetivo...">
                            <fieldset class="ui-grid-a">
                                <div class="ui-block-b">
                                </div>
                                <div class="ui-block-b">
                                    <button type="button" data-theme="b" onclick="abrir()">Agregar población</button>
                                </div>
                            </fieldset>
                        </li>
                        <li data-role="fieldcontain">
                            <label for="Tipo">Tipo de acción:</label>
                            <input type="text" name="Tipo" id="Tipo" value="" data-clear-btn="true" placeholder="Ingrese una población objetivo...">
                            <fieldset class="ui-grid-a">
                                <div class="ui-block-b">
                                </div>
                                <div class="ui-block-b">
                                    <button type="button" data-theme="b" onclick="abrir()">Agregar acción</button>
                                </div>
                            </fieldset>
                        </li>
                        <li data-role="fieldcontain">
                            <label for="acceder">Cómo acceder:</label>
                            <textarea cols="40" rows="20" name="acceder" id="acceder" placeholder="Ingrese una descripción de como acceder al programa..."></textarea>
                        </li>
                        <li data-role="fieldcontain">
                            <label for="Cupos">Cupos límite:</label>
                            <textarea cols="40" rows="20" name="Cupos" id="Cupos" placeholder="Ingrese los cupos límite del programa..."></textarea>
                        </li>
                        <li data-role="fieldcontain">
                            <label for="consiste">Información general:</label>
                            <textarea cols="40" rows="20" name="consiste" id="Textarea3" placeholder="Ingrese la información general del programa..."></textarea>
                        </li>
                        <li data-role="fieldcontain">
                            <label for="inicio">Fecha de inicio:</label>
                            <input type="text" name="inicio" id="inicio" value="" data-clear-btn="true" placeholder="Ingrese la fecha de inicio...">
                        </li>
                        <li data-role="fieldcontain">
                            <label for="fin">Fecha de fin:</label>
                            <input type="text" name="fin" id="fin" value="" data-clear-btn="true" placeholder="Ingrese la fecha de fin...">
                        </li>
                        <li>
                            <fieldset class="ui-grid-a">
                                <div class="ui-block-b">
                                </div>
                                <div class="ui-block-b">
                                    <button type="button" data-theme="b" onclick="abrir()">Guardar</button>
                                </div>
                            </fieldset>
                        </li>
                        <li data-role="fieldcontain">
                            <div class='message success' id="mensaje_correcto" style="display: none;">
                                <i class='icon-ok'></i>
                                <p>El programa se ha registrado correctamente.</p>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>

        </div>
    </div>
    <!-----------------------------------Agregado ---------------------------------->

    <script type="text/javascript">
        function abrir() {
            $('#mensaje_correcto').fadeIn();
        }
    </script>

    <!-----------------------------------Agregado ---------------------------------->
</body>
</html>
